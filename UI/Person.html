<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Person.css" />
  </head>

  <body>

    <div id="toolBar" class="container" >
      <button type="button" id="btn-save" class="btn btn-info" >Save</button>
      <button type="button" id="btn-edit" class="btn btn-primary">Edit</button>
      <button type="button" id="btn-delete" class="btn btn-secondary">Delete</button>
      <button type="button" id="btn-refresh" class="btn btn-success">Refresh</button>
    </div>

    <div id="ContentBar" class="container" >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >FirstName</label
        >
        <input
          type="email"
          id="firstName"
          class="form-control"
          placeholder="AmirMohammad"
          
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >LastName</label
        >
        <input
          type="email"
          id="lastName"
          class="form-control"
          placeholder="Khosravi"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="name@example.com"
        />
      </div>
    </div>

    <div id="DataGridTableBar" class="container" >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Row</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
              <button type="button" id="btn-select" class="btn btn-select">Select</button>
            </td>
          </tr>

          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>
              <button type="button" id="btn-select" class="btn btn-select" >Select</button>
            </td>
          </tr>

          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
            <td>
              <button type="button" id="btn-select" class="btn btn-select" >Select</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </body>

  <script src="Person.JS"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
